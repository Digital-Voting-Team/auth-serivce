allOf:
  - $ref: '#/components/schemas/JWTKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - user
        properties:
          user:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/UserKey'
      attributes:
        type: object
        required:
          - jwt
          - expiration_time
        properties:
          jwt:
            type: string
          expiration_time:
            type: string
            format: time.Time
            example: "2023-01-02T15:00:00Z"